<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <container>
      <!-- img -->
      <img src="./assets/images/avatar-jessica.jpeg" alt="hehe not my picture!">

      <div class="mythingys">
        <!-- name & city-->
        <h1 class="name">Jessica Randall</h1>
        <p class="whereabouts">London, United Kingdom</p>
      </div>
      <!-- about -->
      <p class="quote">"Front-end developer and avid reader."</p>
      <!-- links -->
      <a href="#" class="social-links">GitHub</a>
      <a href="#" class="social-links">Frontend Mentor</a>
      <a href="#" class="social-links">LinkedIn</a>
      <a href="#" class="social-links">Twitter</a>
      <a href="#" class="social-links">Instagram</a>
    </container>
  </main>

  <footer class="attribution">
    <p class="frontendmentor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    <p class="mela">
      Coded by <a href="#">OmerMD</a>
    </p>
  </footer>
</body>

</html>
